type: object
properties:
  success:
    type: integer
    example: 1
  data:
    type: object
    nullable: true
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      language:
        type: string
        nullable: true
      isEmailVerified:
        type: boolean
  meta:
    type: object
    nullable: true
    properties:
      session_id:
        type: string
        example: "session_id_123"
  error:
    type: string
    nullable: true
    example: "Invalid login credentials"
